        "201":
          description: "Fichier téléchargé"
      x-swagger-router-controller: "swagger_server.controllers.contenu_de_cours_controller"
    delete:
      tags:
      - "Contenu de cours"
      summary: "Supprime un fichier du cours"
      operationId: "cours_id_fichier_delete"
      parameters:
      - name: "id"
        in: "path"
        required: true
      - name: "chemin"
        in: "query"
        required: true
