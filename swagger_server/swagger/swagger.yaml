    get:
      tags:
      - "Recherche de cours"
      summary: "Recherche de cours par tag"
      operationId: "search_tag_get"
      parameters:
      - name: "tag"
        in: "path"
        required: true
      - name: "mode"
        in: "query"
        required: false
      responses:
        "200":
          description: "Liste des cours correspondants"
      x-swagger-router-controller: "swagger_server.controllers.recherche_de_cours_controller"
